
<h2><U><font color="red">原発の仕組み</font></U></h2>
         <p>原子力発電は、原子炉の中でウラン燃料が核分裂するときに出る熱で水を沸かして水蒸気を作り、この水蒸気の力でタービン(羽根車)を回し、連結している発電機で電気をつくります。
        タービンを回し終えた後の蒸気は復水器で冷やされて水に戻り、再び原子炉へ送られています。
        原子力発電は水の中に入った原子炉の中でウラン燃料が核分裂を起こして熱ができ、その熱で水を水蒸気に変えて、タービンを回して、電気を作っている。またウラン燃料は繰り返し使うことができます。
        また、原子力発電を作る場所は、特に固い岩盤が選ばれ、地震などに備えた何重もの安全対策をしています。<p/>
